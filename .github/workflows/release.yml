name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Download reference assemblies
        run: |
          curl -sL "https://www.nuget.org/api/v2/package/Krafs.Rimworld.Ref/1.6.4633" -o krafs.nupkg
          mkdir -p packages/Krafs.Rimworld.Ref
          unzip -o krafs.nupkg -d packages/Krafs.Rimworld.Ref
          curl -sL "https://www.nuget.org/api/v2/package/Microsoft.NETFramework.ReferenceAssemblies.net472/1.0.3" -o net472ref.nupkg
          mkdir -p packages/net472ref
          unzip -o net472ref.nupkg -d packages/net472ref
          echo "RIMWORLD_MANAGED=$(pwd)/packages/Krafs.Rimworld.Ref/ref/net472" >> $GITHUB_ENV
          echo "FRAMEWORK_PATH=$(pwd)/packages/net472ref/build/.NETFramework/v4.7.2" >> $GITHUB_ENV

      - name: Build
        run: dotnet build RimBot.slnx -c Release -p:RimWorldManagedPath="$RIMWORLD_MANAGED" -p:FrameworkPathOverride="$FRAMEWORK_PATH" -p:CI=true

      - name: Package mod
        run: |
          mkdir -p RimBot-mod/About
          mkdir -p RimBot-mod/1.6/Assemblies
          cp About/About.xml RimBot-mod/About/
          cp RimBot/bin/Release/RimBot.dll RimBot-mod/1.6/Assemblies/
          cp RimBot/bin/Release/Newtonsoft.Json.dll RimBot-mod/1.6/Assemblies/
          cd RimBot-mod && zip -r ../RimBot.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: RimBot.zip
          generate_release_notes: true
